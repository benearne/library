<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="newbook">
        <h2>New Book</h2>
        <form id="newbook">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" placeholder="Title" minlength="3" required>

            <label for="author">Author: </label>
            <input type="text" id="author" name="author" placeholder="Author" required>

            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages" placeholder="Pages" required>

            <label for="read">
                <input type="checkbox" id="read" name="read" value="read">
                I have read this book
            </label> 
        
            <button type="button" onclick="saveBookFromForm()">Save Book</button>
        </form>
    </div>
    
    <div id="library" class="library" style="display: none;">
        <h1>My Library</h1>
        <div class="chart" id="chart">
            <div class="header">
                <div>Title</div>
                <div>Author</div>
                <div>Pages</div>
                <div>Status</div>
                <div>Remove</div>
            </div> 
            <div id="books">
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
